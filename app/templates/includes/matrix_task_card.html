<div class="card mb-2 task-card" data-task-id="{{ task.id }}">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <h6 class="card-title mb-1">{{ task.title }}</h6>
            <span class="badge bg-{{ task.priority|lower }}">{{ task.priority }}</span>
        </div>
        <p class="card-text small text-muted mb-2">{{ task.description|truncate(50) }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
                Due: {{ task.due_date.strftime('%Y-%m-%d') if task.due_date else 'No date' }}
            </small>
            <div class="btn-group btn-group-sm">
                <a href="{{ url_for('main.task_detail', task_id=task.id) }}" 
                   class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-eye"></i>
                </a>
            </div>
        </div>
    </div>
</div>
